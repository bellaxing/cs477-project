<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Member Signup Form</title>

</head>
<body>
   
<form class= "container">

  <form class="row g-2">
    <h4>Member Signup Form</h4> 
    <div class="col-md-6">
        <label for="username" class="form-label">Username:</label>
        <input type="email" class="form-control" id="username">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password:</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div> </br> </br>

      <h4>Personal Information</h4>

      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="email" class="form-control" id="firstname">
      </div>

      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="email" class="form-control" id="lastname">
      </div>

    
    
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div> <br>
      <label for="inputEmail4" class="form-label">Member Type:</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Role</option>
        <option value="1">Guest</option>
        <option value="2">Admin</option>
      </select>
      
      <br>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>


</body>

</html>
